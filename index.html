<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Robotska raka</title>
</head>
<body>
    <div class="inputs">
        <div class="input">
            <h3>СЕРВО 1 АГОЛ (α): </h3>
            <input type="range" min="0" max="180" value="90" class="slider" id="servo1Agol">
            <input type="number" min="0" max="180" value="90" class="number" id="agol1">
        </div>
        <div class="input">
            <h3>СЕРВО 2 АГОЛ (β): </h3>
            <input type="range" min="0" max="180" value="180" class="slider" id="servo2Agol">
            <input type="number" min="0" max="180" value="180" class="number" id="agol2">
        </div>
        <div class="input">
            <h3>ДОЛЖИНА СТРАНА a: </h3>
            <input type="range" min="10" max="100" value="30" class="slider" id="dolzinaStranaBSlider">
            <input type="number" min="10" max="100" value="30" class="number" id="dolzinaStranaBNumber">
        </div>
        <div class="input">
            <h3>ГРЕШКА (y - оска): </h3>
            <input type="number" min="-180" max="180" value="0" class="number" id="greskaYNumber">
        </div>
        <div class="input">
            <h3>ГРЕШКА (z - оска): </h3>
            <input type="number" min="-180" max="180" value="0" class="number" id="greskaZNumber">
        </div>
        <div class="input">
            <h3>ХОРИЗОНТАЛНО ДВИЖЕЊЕ: </h3>
            <input type="range" min="0" max="60" value="0" class="slider" id="horizontalnoDvizenjeSlider">
            <input type="number" min="0" max="60" value="0" class="number" id="horizontalnoDvizenjeNumber">
        </div>
    </div>

    <div class="raka">
        <hr class="list">
        <hr class="list" style="width: 10px; border: 5px solid red; left: 60%; transform: translateY(-5px);">
        <div class="servo1">
            <div class="servo2">
                <div class="penkalo"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
